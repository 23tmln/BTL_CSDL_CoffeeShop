<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản lý nhân viên</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container py-4">

    <h2 class="text-center mb-4 text-primary">Quản lý nhân viên</h2>

    <!-- NÚT ĐỔI TRANG -->
    <div class="mb-3">
        <a href="donhang.html" class="btn btn-secondary">← Quản lý đơn hàng</a>
    </div>

    <!-- FORM THÊM NHÂN VIÊN -->
    <div class="card p-4 mb-4">
        <h4 class="text-primary mb-3">Thêm nhân viên</h4>

        <div class="row g-3">
            <div class="col-md-4">
                <label>Tên NV:</label>
                <input id="nv_ten" class="form-control" placeholder="Tên nhân viên">
            </div>

            <div class="col-md-3">
                <label>SĐT:</label>
                <input id="nv_sdt" class="form-control" placeholder="Số điện thoại">
            </div>

            <div class="col-md-2">
                <label>Giới tính:</label>
                <select id="nv_gioitinh" class="form-control">
                    <option value="">-- Chọn --</option>
                    <option value="Nam">Nam</option>
                    <option value="Nữ">Nữ</option>
                </select>
            </div>

            <div class="col-md-3">
                <label>Ngày sinh:</label>
                <input id="nv_ngaysinh" type="date" class="form-control">
            </div>

            <div class="col-md-12 mt-3">
                <button onclick="createNhanVien()" class="btn btn-success w-100">Thêm nhân viên</button>
            </div>
        </div>
    </div>

    <!-- DANH SÁCH NHÂN VIÊN -->
    <div class="card p-4">
        <h4 class="text-secondary mb-3">Danh sách nhân viên</h4>

        <table class="table table-bordered" id="tableNhanVien">
            <thead class="table-light">
            <tr>
                <th>Mã NV</th>
                <th>Tên</th>
                <th>SĐT</th>
                <th>Giới tính</th>
                <th>Ngày sinh</th>
                <th>Lương</th>
                <th>Trạng thái</th>
                <th>Chức vụ</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

</div>

<!-- POPUP SỬA -->
<div class="modal fade" id="editNVModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header bg-warning">
                <h5 class="modal-title">Sửa nhân viên</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">

                <label>Mã NV:</label>
                <input id="edit_nv_ma" class="form-control mb-3" readonly>

                <label>Tên nhân viên:</label>
                <input id="edit_nv_ten" class="form-control mb-3">

                <label>SĐT:</label>
                <input id="edit_nv_sdt" class="form-control mb-3">

                <label>Giới tính:</label>
                <select id="edit_nv_gioitinh" class="form-control mb-3">
                    <option value="Nam">Nam</option>
                    <option value="Nữ">Nữ</option>
                </select>

                <label>Ngày sinh:</label>
                <input id="edit_nv_ngaysinh" type="date" class="form-control mb-3">

                <label>Lương:</label>
                <input id="edit_nv_luong" type="number" class="form-control mb-3">

                <label>Trạng thái:</label>
                <select id="edit_nv_trangthai" class="form-control mb-3">
                    <option value="Đang làm">Đang làm</option>
                    <option value="Nghỉ việc">Nghỉ việc</option>
                </select>

                <label>Chức vụ:</label>
                <select id="edit_nv_chucvu" class="form-control mb-3">
                    <option value="Phục vụ">Phục vụ</option>
                    <option value="Pha chế">Pha chế</option>
                    <option value="Quản lý">Quản lý</option>
                </select>

            </div>

            <div class="modal-footer">
                <button onclick="updateNhanVien()" class="btn btn-primary">Lưu thay đổi</button>
            </div>

        </div>
    </div>
</div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>

    // LOAD DS NHÂN VIÊN
    async function loadNhanVien() {
        let res = await fetch("http://localhost:8080/api/nhanvien");
        let data = await res.json();

        let tb = document.querySelector("#tableNhanVien tbody");
        tb.innerHTML = "";

        data.forEach(nv => {
            tb.innerHTML += `
            <tr>
                <td>${nv.maNV}</td>
                <td>${nv.tenNV}</td>
                <td>${nv.sdt}</td>
                <td>${nv.gioiTinh}</td>
                <td>${nv.ngaySinh}</td>
                <td>${nv.luong.toLocaleString()}</td>
                <td>${nv.trangThaiLamViec}</td>
                <td>${nv.chucVu}</td>
                <td>
                    <button class="btn btn-warning btn-sm" onclick="editNhanVien('${nv.maNV}')">Sửa</button>
                    <button class="btn btn-danger btn-sm" onclick="deleteNhanVien('${nv.maNV}')">Xóa</button>
                </td>
            </tr>`;
        });
    }

    // THÊM NHÂN VIÊN
    async function createNhanVien() {
        let tenNV = document.getElementById("nv_ten").value.trim();
        let sdt = document.getElementById("nv_sdt").value.trim();
        let gioiTinh = document.getElementById("nv_gioitinh").value;
        let ngaySinh = document.getElementById("nv_ngaysinh").value;

        if (!tenNV || !sdt || !gioiTinh || !ngaySinh) {
            alert("Vui lòng nhập đầy đủ thông tin!");
            return;
        }

        let body = {
            tenNV,
            sdt,
            gioiTinh,
            ngaySinh
        };

        let res = await fetch("http://localhost:8080/api/nhanvien", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(body)
        });

        if (res.ok) {
            alert("Thêm nhân viên thành công!");
            loadNhanVien();
        } else {
            alert("Lỗi thêm nhân viên!");
        }
    }

    // SỬA NHÂN VIÊN
    async function editNhanVien(maNV) {
        let res = await fetch("http://localhost:8080/api/nhanvien/" + maNV);
        let nv = await res.json();

        document.getElementById("edit_nv_ma").value = nv.maNV;
        document.getElementById("edit_nv_ten").value = nv.tenNV;
        document.getElementById("edit_nv_sdt").value = nv.sdt;
        document.getElementById("edit_nv_gioitinh").value = nv.gioiTinh;
        document.getElementById("edit_nv_ngaysinh").value = nv.ngaySinh;
        document.getElementById("edit_nv_luong").value = nv.luong;
        document.getElementById("edit_nv_trangthai").value = nv.trangThaiLamViec;
        document.getElementById("edit_nv_chucvu").value = nv.chucVu;

        new bootstrap.Modal(document.getElementById("editNVModal")).show();
    }

    // UPDATE
    async function updateNhanVien() {
        let maNV = document.getElementById("edit_nv_ma").value;

        let body = {
            tenNV: document.getElementById("edit_nv_ten").value,
            sdt: document.getElementById("edit_nv_sdt").value,
            gioiTinh: document.getElementById("edit_nv_gioitinh").value,
            ngaySinh: document.getElementById("edit_nv_ngaysinh").value,
            luong: parseInt(document.getElementById("edit_nv_luong").value),
            trangThaiLamViec: document.getElementById("edit_nv_trangthai").value,
            chucVu: document.getElementById("edit_nv_chucvu").value
        };

        let res = await fetch("http://localhost:8080/api/nhanvien/" + maNV, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(body)
        });

        if (res.ok) {
            alert("Cập nhật thành công!");
            loadNhanVien();
            bootstrap.Modal.getInstance(document.getElementById("editNVModal")).hide();
        } else {
            alert("Lỗi cập nhật!");
        }
    }

    // DELETE
    async function deleteNhanVien(maNV) {
        if (!confirm("Bạn chắc chắn muốn xóa nhân viên này?")) return;

        let res = await fetch("http://localhost:8080/api/nhanvien/" + maNV, {
            method: "DELETE"
        });

        if (res.ok) {
            alert("Đã xóa!");
            loadNhanVien();
        } else {
            alert("Không thể xóa!");
        }
    }

    loadNhanVien();
</script>

</body>
</html>
